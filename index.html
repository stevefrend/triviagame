<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Trivia Game</title>
</head>
<body>
  <div class="container-fluid px-0 text-center" id="container">
    <h1 class="bg-warning display-3">Trivia Game</h1>
    <div class="bg-warning my-5" id="summary-div"></div>
    <button type="button" class="btn btn-primary btn-lg mt-4 px-5" id="new-question" data-toggle="modal" data-target="#question-body">START GAME</button>
    
    <div class="modal fade" id="question-body">
      <div class="modal-dialog">
        <div class="modal-content text-center">
          <div class="modal-header bg-primary d-flex justify-content-center">
            <h5 class="modal-title text-white" id="question"></h5>
          </div>
          <div class="modal-body">
            <form id="edit-entry-form">
              <div class="form-group" id="edit-entry-body">
  
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- <script src="database.json"></script> -->
  <script src="database.js"></script>
  <script src="app.js"></script>
</body>
</html>
